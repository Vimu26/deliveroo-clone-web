<div style="" class="">
  <div class="container">
    <div class="row">
      <div class="col justify-lg-content-start justify-content-sm-center" style="margin:auto; ">
        <img
          style="width: 150px"
          src="https://logos-world.net/wp-content/uploads/2021/02/Deliveroo-Logo.png"
          alt=" "
        />
      </div>
      <div class="d-flex col align-items-center justify-content-end mb-3">
        <div class="justify-content-end row g-2 g-lg-3 mt-2 align-items-center">
          <div class="col ">
            <div style="align-self: center">
              <button
               mat-stroked-button
                class="h-50 align-items-center d-inline-block pt-2 pb-2"
                style="width: 180px; background-color: aliceblue;"
              >
                <mat-icon class="icon-color">keyboard_arrow_down</mat-icon
                >&nbsp;Partner with us
              </button>
            </div>
          </div>
          <div class="col p-2">
            <div>
              <button
              (click)="goToLoginPage()"
              mat-stroked-button class="h-25 d-inline-block p-2" style="width: 190px; background-color: aliceblue;">
                <mat-icon class="icon-color">house</mat-icon>&nbsp;<span
                  class="btn-space"
                  >Sign up or log in</span
                >
              </button>
            </div>
          </div>
          <div class="col p-2">
            <div
              class=" align-items-center justify-content-between"

            >
              <button
              mat-stroked-button
                class="h-25 align-items-center d-inline-block text-center p-2 "
                style="width: 110px; background-color: aliceblue;"
              >
                <mat-icon class="icon-color justify-content-between"
                  >menu</mat-icon
                ><span
                  class="btn-space justify-content-between"
                  style="margin-bottom: 4px;"
                  >Menu</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
