<div class="container" style="width: 100%;">
  <div class="row header" style="width: 100%;">
    <div class="col-lg justify-lg-content-start justify-content-sm-center">
      <img
        class="header__image"
        src="https://logos-world.net/wp-content/uploads/2021/02/Deliveroo-Logo.png"
        alt=""
      />
    </div>
    <div class="d-flex col-lg align-items-center justify-content-end mb-3">
      <div class="justify-content-end row g-lg-0 mt-2 align-items-center">
        <div class="col d-none d-lg-block">
          <div class="header__buttons">
            <button
              mat-stroked-button
              class="h-50 align-items-center d-inline-block pt-2 pb-2 header__partner"
            >
              <mat-icon class="header__icon--color"
                >keyboard_arrow_down</mat-icon
              >&nbsp;Partner with us
            </button>
          </div>
        </div>
        <div class="col-lg p-2 d-none d-lg-block">
          <div>
            <button
              (click)="goToLoginPage()"
              mat-stroked-button
              class="h-25 d-inline-block p-2 header__login"
            >
              <mat-icon class="header__icon--color">house</mat-icon>&nbsp;<span
                class="btn-space"
                >Sign up or log in</span
              >
            </button>
          </div>
        </div>
        <div class="col-lg">
          <div class="align-items-center justify-content-sm-end">
            <button
              mat-stroked-button
              class="h-25 align-items-center d-inline-block text-center p-2 header__menu"
            >
              <mat-icon class="header__icon--color"
                >menu</mat-icon
              ><span class="btn-space ">Menu</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
<router-outlet></router-outlet>
