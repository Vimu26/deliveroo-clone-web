
  <div class="container">
    <div class="row header">
      <div class="col justify-lg-content-start justify-content-sm-center ">
        <img
          class="header__image"
          src="https://logos-world.net/wp-content/uploads/2021/02/Deliveroo-Logo.png"
          alt=" "
        />
      </div>
      <div class="d-flex col align-items-center justify-content-end mb-3">
        <div class="justify-content-end row g-lg-3 mt-2 align-items-center">
          <div class="col ">
            <div class="header__buttons">
              <button
               mat-stroked-button
                class="h-50 align-items-center d-inline-block pt-2 pb-2 header__partner"
              >
                <mat-icon class="header__icon--color">keyboard_arrow_down</mat-icon
                >&nbsp;Partner with us
              </button>
            </div>
          </div>
          <div class="col p-2">
            <div>
              <button
              (click)="goToLoginPage()"
              mat-stroked-button
              class="h-25 d-inline-block p-2 header__login">
                <mat-icon class="header__icon--color">house</mat-icon>&nbsp;<span
                  class="btn-space"
                  >Sign up or log in</span
                >
              </button>
            </div>
          </div>
          <div class="col p-2">
            <div
              class=" align-items-center justify-content-between"

            >
              <button
              mat-stroked-button
                class="h-25 align-items-center d-inline-block text-center p-2 header__menu "

              >
                <mat-icon class="header__icon--color justify-content-between"
                  >menu</mat-icon
                ><span
                  class="btn-space justify-content-between"
                  >Menu</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
