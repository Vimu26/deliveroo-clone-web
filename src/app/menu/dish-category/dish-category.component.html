<div class="mt-5 mb-5 fixed-content"  style="position: sticky; top: 0;">
  <mat-divider></mat-divider>
  <div class="container-fluid d-flex mt-4 mb-4 overflow-auto">
    <div class="d-flex justify-content-start">
      <mat-chip
        *ngFor="let chip of chips; let i = index"
        class="chip p-0"
        [ngClass]="{ selected: selectedChipIndex === i }"
        [ngStyle]="{ color: selectedChipIndex === i ? 'white' : 'turquoise' }"
        (click)="selectChip(i)"
      >
        <span class="chip-text">{{ chip }}</span>
      </mat-chip>
    </div>

    <!-- Use responsive classes to move the menu chip to the end on large screens -->
    <div class="d-flex justify-content-end align-items-end flex-grow-1">
      <div class="d-none d-lg-block flex-grow-1"></div>
      <!-- Add a spacer for large screens -->
        <div>
          <mat-chip [matMenuTriggerFor]="menu" class="custom-chip">
            <span *ngIf="!isOptionSelected" class="chip2-text turquoise-text">
              More
              <mat-icon matSuffix class="chip-icon turquoise-text"
                >keyboard_arrow_down</mat-icon
              >
            </span>
            <span *ngIf="isOptionSelected" class="chip2-text turquoise-text">
              {{ optionSelected }}
              <mat-icon matSuffix class="chip-icon turquoise-text"
                >keyboard_arrow_down</mat-icon
              >
            </span>
          </mat-chip>
        </div>

        <mat-menu #menu="matMenu">
          <div
            *ngFor="let option of options"
            mat-menu-item
            (click)="selectOption(option)"
            style="
              font-family: plex-sans, sans-serif;
              margin: 0;
              font-weight: 400;
              -webkit-font-smoothing: subpixel-antialiased;
            "
          >
            {{ option }}
          </div>
        </mat-menu>
    </div>
  </div>
  <mat-divider></mat-divider>
</div>
