<div class="container-fluid mb-2">
  <div class="d-flex mt-3">
    <mat-icon
      mat-icon-button
      style="margin-top: 3px; font-size: 30px"
      class="back"
      >keyboard_backspace </mat-icon
    >&nbsp;<button
      mat-button
      class="back"
      style="font-size: 16px; font-family: plex-sans, sans-serif"
    >
      Back
    </button>
  </div>
</div>
<div class="container mt-4 mb-3">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <img
        style="width: 100%"
        src="https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt=""
      />
    </div>

    <div class="col-lg-8 col-md-6 col-sm-12">
      <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-12">
          <h1 class="mb-2">Tossed - St Martin's Lane</h1>
          <p>10 - 20 min· Chicken·Salads·Healthy</p>
          <p>0.20 miles away·Closes at 21:00·£7.00 minimum·£0.49 delivery</p>
          <button
            mat-button
            class="mt-2 mb-2"
            style="width: 330px; height: 50px"
            [ngClass]="{'turquoise-border': isButtonClicked}"
            (document:click)="onButtonClick()"
            #buttonRef
          >
            <div class="row">
              <div class="col-1 icon">
                <mat-icon matPrefix class="error-icon">error_outline</mat-icon>
              </div>
              <div class="col-10 pr-0" style="padding-right: 0">
                <div class="info" style="text-align: left; margin-left: 10px">
                  Info
                </div>
                <div style="text-align: left; margin-left: 10px">
                  Map, allergens and hygiene rating
                </div>
              </div>
              <div class="col-1 p-0 icon">
                <mat-icon style="color: turquoise;">keyboard_arrow_right</mat-icon>
              </div>
            </div>
          </button>
          <button
          mat-button
          class="mt-2"
          style="width: 239px; height: 60px"
          [ngClass]="{'turquoise-border2': isButton2Clicked}"
          (document:click)="onButton2Click()"
          #button2Ref
        >
          <div class="row" style="display: flex; align-items: center;">
            <div class="col-1 icon">
              <mat-icon matPrefix class="error-icon" style="color: green;">star</mat-icon>
            </div>
            <div class="col-9 pr-0" style="padding-right: 0">
              <div class="info" style="text-align: left; margin-left: 10px; color: green">
                4.8 Excellent
              </div>
              <div style="text-align: left; margin-left: 10px">
                See all 500 reviews
              </div>
            </div>
            <div class="col-1 p-0 ">
              <mat-icon matSuffix style="color: turquoise;">keyboard_arrow_right</mat-icon>
            </div>
          </div>
        </button>

        </div>
        <div
          class="col-lg-4 col-md-12 col-sm-12 col-12 d-flex justify-content-center"
        >
          <!-- content2 -->
          content2
        </div>
      </div>
    </div>
  </div>
</div>
