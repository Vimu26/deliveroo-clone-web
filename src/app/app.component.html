<mat-drawer-container>
  <app-header (sidenav)="drawer.toggle()"></app-header>
  <!-- navbar inside in -->

  <mat-drawer
    #drawer
    class="navBar justify-content-center"
    mode="over"
    position="end"
  >
    <div class="container menubar">
      <div class="row">
        <div class="col">
          <img
            src="https://logos-world.net/wp-content/uploads/2021/02/Deliveroo-Logo.png"
            alt=""
            height="80px"
          />
        </div>
        <div class="col d-flex justify-content-end mt-4">
          <button mat-button (click)="drawer.close()">
            <mat-icon
              class="close-icon"
              style="font-size: 2rem; height: 2rem; width: 2rem"
              >close</mat-icon
            >
          </button>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="container">
      <div class="row">
        <div class="d-flex" *ngIf="isLoggedIn()">
          <button
            mat-button
            class="loginbutton"
            style="color: white"
            routerLink="/login"
            (click)="drawer.close()"
          >
            <b>Sign up or Login</b>
          </button>
        </div>
      </div>
    </div>
    <div class="container faq">
      <div class="row mt-4">
        <div class="d-lg-none d-sm-flex justify-content-start">
          <button mat-button class="faqbutton">
            <mat-icon class="mr-2 icncolor">motorcycle</mat-icon>Become a Rider
          </button>
        </div>
      </div>
    </div>
    <div class="container faq">
      <div class="row">
        <div class="d-lg-none d-sm-flex justify-content-start">
          <button mat-button class="faqbutton">
            <mat-icon class="mr-2 icncolor">local_dining</mat-icon>Add your
            restaurant
          </button>
        </div>
      </div>
    </div>
    <div class="container faq">
      <div class="row">
        <div class="d-lg-none d-sm-flex justify-content-start">
          <button mat-button class="faqbutton">
            <mat-icon class="mr-2 icncolor">store</mat-icon>Sign up your office
          </button>
        </div>
      </div>
    </div>
    <div class="container faq">
      <div class="row">
        <div class="d-flex justify-content-start">
          <button mat-button class="faqbutton">
            <mat-icon class="mr-2 icncolor">help_outline</mat-icon> FAQs
          </button>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 65%">
      <div class="row">
        <div class="d-flex">
          <form style="width: 100%">
            <div>
              <mat-form-field appearance="outline" style="width: 100%">
                <select matNativeControl>
                  <option value="English">English</option>
                </select>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline" style="width: 100%">
                <select matNativeControl>
                  <option value="united kingdom">United Kingdom</option>
                  <option value="australia">Australia</option>
                  <option value="belgium">Belgium</option>
                  <option value="france">France</option>
                  <option value="germany">Germany</option>
                  <option value="ireland">Ireland</option>
                  <option value="italy">Italy</option>
                  <option value="kuwait">Kuwait</option>
                  <option value="nether lands">Nether lands</option>
                  <option value="qatar">Qatar</option>
                  <option value="singapore">Singapore</option>
                  <option value="taiwan">Taiwan</option>
                  <option value="united arab amirates">
                    United Arab Emirates
                  </option>
                  <option value="united kingdom">United Kingdom</option>
                </select>
              </mat-form-field>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-drawer>

  <!-- navbar inside out -->
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</mat-drawer-container>
