<div *ngIf="isLoading" class="loading-overlay">
  <mat-spinner diameter="30"></mat-spinner>
</div>

<div class="container">
  <div class="mt-5 mb-5 d-flex justify-content-center">
    <div class="dc-email-login d-flex flex-column">
      <div class="d-flex justify-content-center">
        <span class="dc-email-login__heading"><strong>Log In</strong></span>
      </div>
      <form [formGroup]="form">
        <div class="mt-3 d-flex flex-column">
          <p class="dc-email-login__paragraph">Email Address</p>
          <mat-form-field appearance="outline" style="width: 380px">
            <input
              matInput
              required
              placeholder="johnDoe@gmail.com"
              formControlName="email"
            />
            <mat-error *ngIf="form.controls.email.hasError('required')"
              >Email is Required</mat-error
            >
            <mat-error *ngIf="form.controls.email.hasError('email')"
              >Email is Not Valid</mat-error
            >
          </mat-form-field>
          <p class="dc-email-login__paragraph">Password</p>
          <mat-form-field appearance="outline" style="width: 380px">
            <input
              matInput
              required
              type="password"
              placeholder="*******"
              formControlName="password"
            />
            <mat-error *ngIf="form.controls.password.hasError('required')"
              >Password is Required</mat-error
            >
            <mat-error
              *ngIf="form.controls.password.hasError('invalidPassword')"
              >Password Mismatch</mat-error
            >
          </mat-form-field>
          <div>
            <button
              class="dc-email-login__continue"
              mat-stroked-button
              (click)="onClickContinue()"
              style="width: 380px; height: 50px"
              [disabled]="
                !form.controls.email.valid ||
                form.controls.password.value?.length === 0
              "
            >
              <strong>Continue</strong>
            </button>
          </div>
          <br />
          <div>
            <button
              class="dc-email-login__continue"
              mat-stroked-button
              (click)="onClickSignUp()"
              style="width: 380px; height: 50px"
            >
              <strong>Sign Up</strong>
            </button>
          </div>
          <br />
          <div>
            <button mat-stroked-button class="dc-email-login__forgot">
              Forgot Password?
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<br />
