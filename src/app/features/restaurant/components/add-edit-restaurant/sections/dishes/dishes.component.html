<div class="container">
  <div class="d-flex justify-content-center mt-5 mb-5" style="font-size: 25px">
    Dishes
  </div>
  <div class="d-flex flex-column">
    <form [formGroup]="dishFormGroup">
      <div class="mt-3" style="margin-left: 1rem; margin-right: 1rem">
        <div class="d-flex justify-content-around mb-3">
          <div class="col-6">
            <h3>Add a Dish</h3>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <button mat-stroked-button type="button" (click)="addDish()">
              <mat-icon>add</mat-icon>&nbsp;Add Dish
            </button>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div formArrayName="dish">
              <div
                *ngFor="let category of dishControls.controls; let i = index"
                [formGroupName]="i"
                class="row"
              >
                <mat-divider></mat-divider>
                <div class="mb-3 mt-3" style="font-size: medium">
                  dish>{{ i + 1 }}
                </div>
                <div class="col-lg-11 col-md-11 col-sm-1">
                  <mat-form-field
                    appearance="outline"
                    color="accent"
                    style="width: 100%"
                  >
                    <mat-label>Dish Name</mat-label>
                    <input
                      matInput
                      formControlName="name"
                      [placeholder]="'Dish Name ' + (i + 1)"
                      required
                      type="text"
                    />
                    <mat-error
                      style="margin-top: -4px"
                      *ngIf="dishControls.controls[i].invalid"
                      >Dish name is Required</mat-error
                    >
                  </mat-form-field>

                  <mat-form-field
                    appearance="outline"
                    color="accent"
                    style="width: 100%"
                  >
                    <mat-label>Dish Categories</mat-label>
                    <input
                      type="text"
                      matInput
                      formControlName="dishCategory"
                      required
                      [matAutocomplete]="autoGroup"
                    />
                    <mat-autocomplete #autoGroup="matAutocomplete">
                      <mat-option
                        *ngFor="let category of dishCategoriesData"
                        [value]="category.name"
                      >
                        {{ category.name }}
                      </mat-option>
                    </mat-autocomplete>
                    <mat-error
                      style="margin-top: -4px"
                      *ngIf="dishControls.controls[i].invalid"
                      >Dish Category is Required</mat-error
                    >
                  </mat-form-field>
                  <mat-form-field
                    appearance="outline"
                    color="accent"
                    style="width: 100%"
                  >
                    <mat-label>Price</mat-label>
                    <input
                      matInput
                      formControlName="price"
                      placeholder="12.89"
                      required
                      type="number"
                    />
                    <mat-icon matPrefix>euro_symbol</mat-icon>
                    <mat-error
                      style="margin-top: -4px"
                      *ngIf="dishControls.controls[i].invalid"
                      >Price is Required</mat-error
                    >
                  </mat-form-field>
                  <mat-form-field
                    appearance="outline"
                    color="accent"
                    style="width: 100%"
                  >
                    <mat-label>Description</mat-label>
                    <textarea
                      matInput
                      formControlName="description"
                      placeholder="Enter Description About the dish"
                      required
                    ></textarea>
                    <mat-error
                      style="margin-top: -4px"
                      *ngIf="dishControls.controls[i].invalid"
                      >Description is Required</mat-error
                    >
                  </mat-form-field>
                  <mat-form-field
                    appearance="outline"
                    color="accent"
                    style="width: 100%"
                  >
                    <mat-label>Calories</mat-label>
                    <input
                      matInput
                      formControlName="calories"
                      placeholder="125"
                      required
                      type="number"
                    />
                    <span matSuffix style="margin-right: 10px">KCal</span>
                    <mat-error
                      style="margin-top: -4px"
                      *ngIf="dishControls.controls[i].invalid"
                      >Calories is Required</mat-error
                    >
                  </mat-form-field>

                  <app-file-upload
                    *ngIf="!uploadedImage"
                    (filesUploaded)="onFilesUploaded($event)"
                  ></app-file-upload>
                  <div class="row" *ngIf="uploadedImage">
                    <div
                      class="col-10"
                      style="display: flex; justify-content: center"
                    >
                      <img
                        [src]="uploadedImage"
                        style="width: 200px; height: 200px"
                        alt=""
                      />
                    </div>
                    <div
                      class="col-2"
                      style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                      "
                    >
                      <button
                        type="button"
                        mat-icon-button
                        color="warn"
                        (click)="removeImage()"
                        aria-label="Remove"
                      >
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </div>

                  <div class="d-flex justify-content-around mb-3">
                    <div class="col-6">
                      <h3>Add Your Tags Here</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                      <button
                        mat-stroked-button
                        type="button"
                        (click)="addSize(i)"
                      >
                        <mat-icon>add</mat-icon>&nbsp;Add Tag
                      </button>
                    </div>
                  </div>
                  <div class="container">
                    <div formArrayName="size">
                      <div
                        class="row d-flex align-items-center"
                        *ngFor="
                          let size of getSizeControls(i).controls;
                          let j = index
                        "
                        [formGroupName]="j"
                      >
                        <div
                          class="col-2 d-flex align-items-center"
                          style="flex: 0 0 50px; margin-top: -20px"
                        >
                          <mat-divider
                            vertical
                            style="height: 70px; margin-top: -60px"
                          ></mat-divider>
                          <mat-divider
                            style="width: 40px; margin-top: 8px"
                          ></mat-divider>
                        </div>
                        <div class="col-5">
                          <mat-form-field
                            appearance="outline"
                            color="accent"
                            style="width: 100%"
                          >
                            <mat-label>Size Name</mat-label>
                            <input
                              matInput
                              formControlName="name"
                              placeholder="small"
                              required
                            />
                          </mat-form-field>
                        </div>
                        <div class="col-4">
                          <mat-form-field
                            appearance="outline"
                            color="accent"
                            style="width: 100%"
                          >
                            <mat-label>Price</mat-label>
                            <input
                              matInput
                              formControlName="price"
                              placeholder="3.99"
                              required
                              type="number"
                            />
                            <mat-icon matPrefix>euro_symbol</mat-icon>
                          </mat-form-field>
                        </div>
                        <div
                          class="col-1 d-flex align-items-center justify-content-center"
                          style="padding-bottom: 20px"
                        >
                          <button
                            type="button"
                            mat-icon-button
                            color="warn"
                            (click)="removeSize(i, j)"
                            aria-label="Remove"
                          >
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-1 col-md-1 col-sm-1 d-flex align-items-center justify-content-center"
                  style="padding-bottom: 20px"
                >
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    (click)="removeDish(i)"
                    aria-label="Remove"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
              <mat-divider></mat-divider>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-end mt-3 mb-5 mx-4">
      <div class="m-2">
        <button mat-stroked-button (click)="onBack()">Back</button>
      </div>
      <div class="m-2">
        <button mat-raised-button color="accent" (click)="onNext()">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
