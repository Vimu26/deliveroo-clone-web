    <form [formGroup]="dishFormGroup">


<div class="mt-3" style="margin-left: 1rem; margin-right: 1rem">
      <div class="d-flex justify-content-around mb-3">
        <div class="col-6">
          <h3>Add a Dish</h3>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <button mat-stroked-button type="button" (click)="addDish()">
            <mat-icon>add</mat-icon>&nbsp;Add Dish
          </button>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div formArrayName="dish">
            <div
              *ngFor="
                let category of dishControls.controls;
                let i = index
              "
              [formGroupName]="i"
              class="row"
            >
            <div>dish>{{i+1}}</div>
              <!-- <div
                class="col-1 d-flex align-items-center"
                style="margin-top: -20px"
              >
              <div>dish>{{i+1}}</div>
                <mat-divider
                  vertical
                  style="height: 70px; margin-top: -60px"
                ></mat-divider>
                <mat-divider style="width: 40px; margin-top: 8px"></mat-divider>
              </div> -->
              <div class="col-11">
                <mat-form-field
                  appearance="outline"
                  color="accent"
                  style="width: 100%"
                >
                  <mat-label>{{ 'Dish Category' + (i + 1) }}</mat-label>
                  <input
                    matInput
                    formControlName="name"
                    [placeholder]="'Dish Category ' + (i + 1)"
                    required
                    type="text"
                  />
                  <mat-error
                    style="margin-top: -4px"
                    *ngIf="dishControls.controls[i].invalid"
                    >Dish Category is required</mat-error
                  >
                </mat-form-field>
              </div>
              <div
                class="col-1 d-flex align-items-center justify-content-center"
                style="padding-bottom: 20px"
              >
                <button
                  type="button"
                  mat-icon-button
                  color="warn"
                  (click)="removeDish(i)"
                  aria-label="Remove"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
