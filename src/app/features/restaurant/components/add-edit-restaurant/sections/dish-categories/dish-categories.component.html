<div class="container">
  <div class="d-flex justify-content-center mt-5 mb-5" style="font-size: 25px">
    Dish Categories
  </div>
  <form [formGroup]="dishCategoriesForm">
    <div class="mt-3" style="margin-left: 6rem; margin-right: 6rem">
      <div class="d-flex justify-content-around mb-3">
        <div class="col-6">
          <h3>Add Your Dish Categories</h3>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <button mat-stroked-button type="button" (click)="addDishCategory()">
            <mat-icon>add</mat-icon>&nbsp;Add Dish Category
          </button>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div formArrayName="category">
            <div
              *ngFor="
                let category of getDishCategoryArray.controls;
                let i = index
              "
              [formGroupName]="i"
              class="row"
            >
              <div
                class="col-2 d-flex align-items-center"
                style="flex: 0 0 50px; margin-top: -20px"
              >
                <mat-divider
                  vertical
                  style="height: 70px; margin-top: -60px"
                ></mat-divider>
                <mat-divider style="width: 40px; margin-top: 8px"></mat-divider>
              </div>
              <div class="col-8">
                <mat-form-field
                  appearance="outline"
                  color="accent"
                  style="width: 100%"
                >
                  <mat-label>{{ 'Dish Category' + (i + 1) }}</mat-label>
                  <input
                    matInput
                    formControlName="name"
                    [placeholder]="'Dish Category ' + (i + 1)"
                    required
                    type="text"
                  />
                  <mat-error
                    style="margin-top: -4px"
                    *ngIf="getDishCategoryArray.controls[i].invalid"
                    >Dish Category is required</mat-error
                  >
                </mat-form-field>
              </div>
              <div
                class="col-2 d-flex align-items-center justify-content-center"
                style="padding-bottom: 20px"
              >
                <button
                  type="button"
                  mat-icon-button
                  color="warn"
                  (click)="removeCategory(i)"
                  aria-label="Remove"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column">
      <div class="d-flex justify-content-end mt-3 mb-5 mx-4">
        <div class="m-2">
          <button mat-stroked-button (click)="onBack()">Back</button>
        </div>
        <div class="m-2">
          <button mat-raised-button color="accent" (click)="onNext()">
            Next
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
