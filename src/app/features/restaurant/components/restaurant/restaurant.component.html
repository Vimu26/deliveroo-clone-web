<div class="container">
  <div class="mt-2 mb-5 d-flex justify-content-center">
    <div class="dc-email-login d-flex flex-column">
      <div class="d-flex justify-content-center">
        <span class="dc-email-login__heading"
          ><strong>Restaurant Login</strong></span
        >
      </div>
      <form [formGroup]="form">
        <div class="mt-3 d-flex flex-column">
          <p class="dc-email-login__paragraph">Restaurant Email Address</p>
          <mat-form-field appearance="outline" style="width: 380px">
            <input
              matInput
              required
              placeholder="restaurant@gmail.com"
              formControlName="email"
            />
            <mat-error *ngIf="form.controls.email.hasError('required')"
              >Email is Required</mat-error
            >
            <mat-error *ngIf="form.controls.email.hasError('email')"
              >Email is Not Valid</mat-error
            >
          </mat-form-field>
          <p class="dc-email-login__paragraph">Password</p>
          <mat-form-field appearance="outline" style="width: 380px">
            <input
              matInput
              required
              [type]="hidePassword ? 'password' : 'text'"
              placeholder="*******"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Toggle password visibility'"
            >
              <mat-icon>{{
                hidePassword ? 'visibility_off' : 'visibility'
              }}</mat-icon>
            </button>
            <mat-error *ngIf="form.controls.password.hasError('required')"
              >Password is Required</mat-error
            >
            <mat-error
              *ngIf="form.controls.password.hasError('invalidPassword')"
              >Password Mismatch</mat-error
            >
          </mat-form-field>
          <div>
            <button
              class="dc-email-login__continue"
              mat-stroked-button
              (click)="onClickRestaurantLogin()"
              style="width: 380px; height: 50px"
              [disabled]="
                !form.controls.email.valid ||
                form.controls.password.value?.length === 0
              "
            >
              <strong>Continue</strong>
            </button>
          </div>
          <br />
          <div>
            <button
              class="dc-email-login__continue"
              mat-stroked-button
              (click)="onClickAddRestaurant()"
              style="width: 380px; height: 50px"
            >
              <strong>Add Restaurant</strong>
            </button>
          </div>
          <br />
          <div>
            <button mat-stroked-button class="dc-email-login__forgot">
              Forgot Password?
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
