<div class="container mb-5">
  <div class="d-flex justify-content-between">
    <h2>Shopping Cart</h2>
    <h2>Items: {{ order.length }}</h2>
  </div>
  <mat-divider></mat-divider>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="row">
        <div
          class="col-5 text-center d-flex align-items-center justify-content-center p-2"
          style="background-color: lavender"
        >
          <div style="font-size: large">Dish Details</div>
        </div>

        <div
          class="col-2 text-center d-flex align-items-center justify-content-center p-2"
          style="background-color: lavender"
        >
          <div style="font-size: large">Quantity</div>
        </div>
        <div
          class="col-3 text-center d-flex align-items-center justify-content-center p-2"
          style="background-color: lavender"
        >
          <div style="font-size: large">Addons</div>
        </div>
        <div
          class="col-2 text-center d-flex align-items-center justify-content-center p-2"
          style="background-color: lavender"
        >
          <div style="font-size: large">Price</div>
        </div>
      </div>
      <div class="row mb-3 mt-3" *ngFor="let orderD of order">
        <div
          class="col-5 text-center"
          style="display: grid; align-items: center"
        >
          {{ orderD.dish.name }}
        </div>
        <div
          class="col-2 text-center"
          style="display: grid; align-items: center"
        >
          {{ orderD.quantity }}
        </div>
        <div
          class="col-3 text-center"
          style="display: grid; align-items: center"
        >
          <div *ngFor="let add of orderD.selectedAddons">
            {{ add.name }}
          </div>
        </div>
        <div
          class="col-2 text-center"
          style="display: grid; align-items: center"
        >
          Â£ {{ orderD.dishTotal }}
        </div>
        <mat-divider class="mt-2"></mat-divider>
      </div>

      <div class="container mt-5 font-size-Medium">
        <a routerLink="/menu" class="d-flex align-items-center">
          <mat-icon>keyboard_backspace</mat-icon>
          <span class="ml-2">Shop More</span>
        </a>
      </div>
    </div>
    <div class="col-12 col-md-4 col-lg-4 text-center pl-4">
      <div
        class="w-90 p-2 align-items-center"
        style="
          height: 535px;
          border: 1px solid #ddd;
          border-radius: 10px;
          background-color: lavender;
          margin-left: 5%;
          margin-right: 5%;
        "
      >
        <h3 style="font-size: large">Payment Details</h3>
        <mat-checkbox
          [checked]="selected === 0"
          (change)="toggleSelection($event, 0)"
          >Takeaway</mat-checkbox
        >
        <mat-checkbox
          [checked]="selected === 1"
          (change)="toggleSelection($event, 1)"
          >Delivery</mat-checkbox
        >
        <form [formGroup]="userForm" class="mt-3">
          <mat-form-field
            appearance="outline"
            class="example-full-width"
            style="width: 85%"
          >
            <mat-label>name</mat-label>
            <input
              type="text"
              matInput
              formControlName="name"
              readonly
              placeholder="Ex. pat@example.com"
            />
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            class="example-full-width"
            style="width: 85%"
          >
            <mat-label>address</mat-label>
            <input
              type="text"
              matInput
              formControlName="address"
              readonly
              placeholder="Ex. pat@example.com"
            />
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            class="example-full-width"
            style="width: 85%"
          >
            <mat-label>contact number</mat-label>
            <input
              type="text"
              matInput
              formControlName="contactNumber"
              readonly
              placeholder="Ex. pat@example.com"
            />
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            class="example-full-width"
            style="width: 85%"
          >
            <mat-label>Total Amount</mat-label>
            <input
              type="text"
              matInput
              formControlName="totalAmount"
              readonly
              placeholder="Ex. pat@example.com"
            />
          </mat-form-field>
        </form>
        <!--     
        <div *ngIf="selectedOption === PAYMENT_METHOD.CASH"></div> -->

        <div class="container d-flex justify-content-center">
          <mat-radio-group
            aria-label="Select an option"
            [(ngModel)]="selectedOption"
          >
            <mat-radio-button [value]="PAYMENT_METHOD.CASH"
              >Cash</mat-radio-button
            >
            <mat-radio-button [value]="PAYMENT_METHOD.CARD"
              >Card</mat-radio-button
            >
          </mat-radio-group>
        </div>

        <button
          mat-flat-button
          class="mt-2"
          style="width: 85%; height: 46px; background-color: #ff355e"
        >
          Place Your Order
        </button>
      </div>
    </div>
  </div>
</div>
