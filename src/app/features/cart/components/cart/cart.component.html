<div class="container mb-5">
  <div class="d-flex justify-content-between">
    <h2>Shopping Cart</h2>
    <h2>Items: {{ order.length }}</h2>
  </div>
  <mat-divider></mat-divider>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="row">
        <div
          class="col-5 text-center d-flex align-items-center justify-content-center p-2"
          style="background-color: lavender"
        >
          <div style="font-size: large">Dish Details</div>
        </div>

        <div
          class="col-2 text-center d-flex align-items-center justify-content-center p-2"
          style="background-color: lavender"
        >
          <div style="font-size: large">Quantity</div>
        </div>
        <div
          class="col-3 text-center d-flex align-items-center justify-content-center p-2"
          style="background-color: lavender"
        >
          <div style="font-size: large">Addons</div>
        </div>
        <div
          class="col-2 text-center d-flex align-items-center justify-content-center p-2"
          style="background-color: lavender"
        >
          <div style="font-size: large">Price</div>
        </div>
      </div>
      <div class="row mb-3 mt-3" *ngFor="let orderD of order">
        <div
          class="col-5 text-center"
          style="display: grid; align-items: center"
        >
          {{ orderD.dish.name }}
        </div>
        <div
          class="col-2 text-center"
          style="display: grid; align-items: center"
        >
          {{ orderD.quantity }}
        </div>
        <div
          class="col-3 text-center"
          style="display: grid; align-items: center"
        >
          <div *ngFor="let add of orderD.selectedAddons">
            {{ add.name }}
          </div>
        </div>
        <div
          class="col-2 text-center"
          style="display: grid; align-items: center"
        >
          Â£ {{ orderD.dishTotal }}
        </div>
        <mat-divider class="mt-1"></mat-divider>
      </div>
    </div>
    <div class="col-12 col-md-4 col-lg-4 text-center">Column</div>
  </div>
</div>
