<div
  *ngFor="let category of categorizedDishes; let i = index"
  class="mt-5 card shadow-bottom" [attr.id]="'category-' + i " 
>
  <div class="card-body bg-light rounded">
    <div
      style="
        font-family: plex-sans, sans-serif;
        font-size: 22px;
        line-height: 28px;
        font-weight: 700;
      "
    >
      {{ category.category.name }}
    </div>
    <div>
      <div class="container mt-3 mb-3">
        <div class="row">
          <div
            *ngFor="let dish of category.dishes; let i = index"
            class="col-12 col-lg-6 mb-3"
            (mouseenter)="setHoveredState(i)"
            (mouseleave)="setHoveredState(null)"
            [@zoom]="hoveredIndex === i ? 'hovered' : 'normal'"
          >
            <div class="card border-1 rounded shadow-sm">
              <div class="card-body d-flex flex-column">
                <div class="row pr-0">
                  <div class="col-8" style="padding-right: 0">
                    <span>
                      <b
                        class="card-title"
                        style="
                          font-size: 16px;
                          font-family: plex-sans, sans-serif;
                        "
                        >{{ dish.name }}</b
                      ></span
                    ><br />
                    <span class="card-content">{{
                      dish.description | truncate: 40
                    }}</span
                    ><br />
                    <span class="card-content">{{ dish.calories }} Kcal</span
                    ><br />
                    <span class="card-content">Â£ {{ dish.price }}</span>
                  </div>
                  <div
                    class="col-4 d-flex"
                    style="align-items: center; padding: 5px"
                  >
                    <img
                      [src]="dish.image"
                      alt=""
                      style="width: 100%; height: 100%; object-fit: cover"
                      loading="lazy"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
