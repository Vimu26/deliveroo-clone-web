<div *ngFor="let category of dishCategoryData">
  <mat-card
    class="mt-5"
    style="width: 100%; height: 100%; background-color: rgb(241, 241, 241)"
  >
    <mat-card-header
      style="
        font-family: plex-sans, sans-serif;
        font-size: 22px;
        line-height: 28px;
        font-weight: 700;
      "
      >{{ category.dishCategoryName }}</mat-card-header
    >
    <mat-card-content>
      <div class="container mt-3 mb-3">
        <div class="row">
          <div
            *ngFor="let dish of category.data; let i = index"
            class="col-12 col-lg-6 mb-3"
          >
            <div class="card">
              <div class="card-body d-flex flex-column">
                <div class="row pr-0">
                  <div class="col-7" style="padding-right: 0">
                    <span>
                      <b
                        class="card-title"
                        style="
                          font-size: 18px;
                          font-family: plex-sans, sans-serif;
                        "
                        >{{ dish.name }}</b
                      ></span
                    ><br />
                    <span class="card-content">{{ dish.description }}</span
                    ><br />
                    <span class="card-content">{{ dish.calories }} Kcal</span
                    ><br />
                    <span class="card-content">Â£ {{ dish.price }}</span>
                  </div>
                  <div
                    class="col-4 d-flex"
                    style="align-items: center; padding: 5px"
                  >
                    <img
                      [src]="dish.image"
                      alt=""
                      style="width: 90px; height: 90px; object-fit: cover"
                      loading="lazy"
                    />
                  </div>
                  <div
                    class="col-1 add-icon d-flex flex-grow-1 justify-content-center"
                    style="
                      align-items: center;
                      display: flex;
                      justify-content: center;
                    "
                  >
                    <button
                      mat-stroked-button
                      class="button-class d-flex w-100"
                      style="height: 100%"
                    >
                      <mat-icon
                        class="d-flex justify-content-center button-class"
                        style="margin: 0; padding: 0; overflow: visible"
                        >add</mat-icon
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
