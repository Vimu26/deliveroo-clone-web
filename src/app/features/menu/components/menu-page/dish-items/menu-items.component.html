<div *ngFor="let category of categoryData">
  <mat-card
    class="mt-5"
    style="width: 100%; height: 100%; background-color: blueviolet"
  >
    <mat-card-header
      style="
        font-family: plex-sans, sans-serif;
        font-size: 22px;
        line-height: 28px;
        font-weight: 700;
      "
      >{{ category.dishCategoryName }}</mat-card-header
    >
    <mat-card-content>
      <div class="container mt-3 mb-3">
        <div class="row">
          <div
            *ngFor="let dish of dishList; let i = index"
            class="col-lg-6 col-md-6 mb-3"
          >
            <div class="card">
              <div class="card-body d-flex flex-column">
                <div class="row">
                  <div class="col-6">
                    <span class="card-title"> {{ dish.name }}</span
                    ><br />
                    <span>{{ dish.description }}</span
                    ><br />
                    <span>{{ dish.calories }} Kcal</span><br />
                    <span>Â£ {{ dish.price }} Kcal</span>
                  </div>
                  <div class="col-4">
                    <img  [src]="dish.image" style="width: 100%; height: 100%;">
                  </div>
                  <div
                    class="col-2 add-icon d-flex flex-grow-1 justify-content-center"
                    style="
                      align-items: center;
                      display: flex;
                      justify-content: center;
                    "
                  >
                    <button
                      mat-stroked-button
                      class="button-class d-flex w-100"
                      style="height: 100%"
                    >
                      <mat-icon
                        class="d-flex justify-content-center button-class"
                        style="margin: 0; padding: 0"
                        >add</mat-icon
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
