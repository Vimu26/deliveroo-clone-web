<div class="mt-5 mb-5">
  <mat-divider></mat-divider>
  <div class="container d-flex mt-4 mb-4 overflow-auto">
    <span
      *ngFor="let chip of chips; let i = index"
      class="custom-chip"
      [ngClass]="{ selected: selectedChipIndex === i }"
      (click)="selectChip(i)"
    >
      {{ chip }}
    </span>
  </div>
  <mat-divider></mat-divider>
</div>
